    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 2px solid #ffccf2; /* Rosa claro */

        h2 {
            color: #6a1b9a;
        }

        input[type="file"] {
            margin: 20px 0;
            font-size: 16px;
        }

        button {
            background-color: #6a1b9a;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a148c;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>

    <div class="container">
        <h2>Upload - Sempre Doce</h2>

        <form action="/upload_cardapio" method="POST" enctype="multipart/form-data">
